version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"  # Expose Nginx on host port 8080
    volumes:
      - ./src/back-end:/var/www/html  # Mount project files
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Use custom Nginx config
    depends_on:
      - php

  php:
    image: php:7.4-fpm
    container_name: php
    volumes:
      - ./src/back-end:/var/www/html
